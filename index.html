<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Battle Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      z-index: 1;
      transition: filter 1s ease;
    }
    .background.blurred {
      filter: blur(8px);
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
    .show {
      opacity: 1;
      transform: scale(1);
    }
    h1, h2, .countdown-number {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: #ffdd57;
      text-align: center;
    }
    .countdown-number {
      font-size: 5em;
      animation: pop 0.6s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .start-btn, .answer-btn {
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background-color: #ffdd57;
      color: #1e3c72;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .start-btn:hover, .answer-btn:hover {
      background-color: #ffd633;
      transform: scale(1.05);
    }
    #question-img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .fade-in {
      opacity: 1 !important;
    }
    .result-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.9);
      color: #1e3c72;
      font-size: 2em;
      padding: 20px 40px;
      border-radius: 20px;
      font-weight: bold;
      animation: pop-result 1s forwards;
      z-index: 5;
    }
    @keyframes pop-result {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @media (max-width: 600px) {
      h1, h2, .countdown-number {
        font-size: 1.8em;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="container" id="main-screen">
    <h1>Math Battle Game</h1>
  </div>
  <script>
    const container = document.getElementById('main-screen');
    const background = document.getElementById('background');

    const questions = [
  { img: 'https://i.postimg.cc/Y2TsCsMR/Screenshot-2025-04-21-212831.png', text: '', choices: ['v¬≥ + 10v¬≤ + 75v + 125', 'v¬≥ + 15v¬≤ + 70v + 100', 'v¬≥ + 15v¬≤ + 75v + 125'], correct: 'C' },
  { img: 'https://i.postimg.cc/MK9L7pS6/Screenshot-2025-04-21-230153.png', text: '', choices: ['81y‚Å¥ + 216y¬≥x + 216y¬≤x¬≤ + 96yx¬≥ + 16x‚Å¥', '81y‚Å¥ + 216y¬≥x + 200y¬≤x¬≤ + 90yx¬≥ + 16x‚Å¥', '81y‚Å¥ + 200y¬≥x + 216y¬≤x¬≤ + 96yx¬≥ + 12x‚Å¥'], correct: 'A' },
  { img: 'https://i.postimg.cc/2jLnSKN7/Screenshot-2025-04-21-230204.png', text: '', choices: ['1 + 6u + 18u¬≤ + 27u¬≥', '1 + 9u + 27u¬≤ + 27u¬≥', '1 + 9u + 24u¬≤ + 30u¬≥'], correct: 'B' },
  { img: 'https://i.postimg.cc/vBFbLTDB/Screenshot-2025-04-21-230212.png', text: '', choices: ['125y¬≥ - 75y¬≤ + 15y - 1', '125y¬≥ - 70y¬≤ + 10y - 1', '125y¬≥ - 75y¬≤ + 10y + 1'], correct: 'A' },
  { img: 'https://i.postimg.cc/65DjQvPy/Screenshot-2025-04-21-230220.png', text: '', choices: ['256 - 256v + 90v¬≤ - 12v¬≥ + v‚Å¥', '256 - 240v + 96v¬≤ - 16v¬≥ + v‚Å¥', '256 - 256v + 96v¬≤ - 16v¬≥ + v‚Å¥'], correct: 'C' },
  { img: 'https://i.postimg.cc/hGM1Vz28/Screenshot-2025-04-22-224439.png', text: '', choices: ['(k + 1)(3(k + 1) + 1) / 2', '(k + 1)(3(k + 1) - 1) / 2', '(k + 1)(3k + 1) / 2'], correct: 'B' },
  { img: 'https://i.postimg.cc/zGGC8XzV/Screenshot-2025-04-22-230709.png', text: '', choices: ['(8k¬≥ + 28k¬≤ + 36k + 15) / 3', '(8k¬≥ + 30k¬≤ + 35k + 17) / 3', '(8k¬≥ + 30k¬≤ + 37k + 15) / 3'], correct: 'C' },
  { img: 'https://i.postimg.cc/V6mLP5wh/Screenshot-2025-04-22-231221.png', text: '', choices: ['((n + 1)(n + 2)(2n + 3)) / 6', '((n + 1)(n + 2)(2n + 2)) / 6', '((n + 1)(n + 3)(2n + 3)) / 6'], correct: 'A' },
  { img: 'https://i.postimg.cc/FsdfZdHb/Screenshot-2025-04-22-232640.png', text: '', choices: ['a‚Çô = 2n - 5', 'a‚Çô = 3n - 5', 'a‚Çô = 3n - 3'], correct: 'B' },
  { img: 'https://i.postimg.cc/4NfGfjrY/Screenshot-2025-04-22-233411.png', text: '', choices: ['a‚Çô = (n + 1) / (4n - 1)', 'a‚Çô = (n + 1) / (4n + 1)', 'a‚Çô = (n - 1) / (4n - 1)'], correct: 'A' },
  { img: 'https://i.postimg.cc/XJbh2CWr/Screenshot-2025-04-22-233739.png', text: '', choices: ['a‚Çô = (-1)‚Åø ¬∑ 2‚Åø', 'a‚Çô = (-1)‚Åø‚Å∫¬π ¬∑ 2‚Åø‚Åª¬π', 'a‚Çô = (-1)‚Åø ¬∑ 2‚Åø‚Åª¬π'], correct: 'C' },
  { img: 'https://i.postimg.cc/v897YNWw/Screenshot-2025-04-22-234130.png', text: '', choices: ['a‚Çô = n / (n¬≤ + 1)', 'a‚Çô = n / (n¬≤ - 1)', 'a‚Çô = n / (n + 1)'], correct: 'A' },
  { img: 'https://i.postimg.cc/RZ1bW0K9/Screenshot-2025-04-22-234636.png', text: '', choices: ['7056x¬π‚Åµy¬π‚Å∞', '8064x¬π‚Å¥y¬π‚Å∞', '8064x¬π‚Åµy¬π‚Å∞'], correct: 'C' }
]; // existing question list here

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffledQuestions = shuffle([...questions]);
    let currentQuestion = 0;
    let score = 0;

    window.onload = () => {
      container.classList.add('show');
      setTimeout(() => {
        background.classList.add('blurred');
        container.innerHTML = '<h2>Let\'s test your knowledge, are you ready?</h2>' + '<button class="start-btn" onclick="startGame()">Start</button>';
        container.classList.remove('show');
        setTimeout(() => container.classList.add('show'), 100);
      }, 4000);
    };

    function startGame() {
      currentQuestion = 0;
      score = 0;
      container.classList.remove('show');
      setTimeout(() => showCountdown(), 500);
    }

    function showCountdown() {
      let countdownNumbers = ['3', '2', '1', 'GO!'];
      let i = 0;
      const countdownInterval = setInterval(() => {
        if (i >= countdownNumbers.length) {
          clearInterval(countdownInterval);
          startQuestion();
          return;
        }
        container.innerHTML = `<div class='countdown-number'>${countdownNumbers[i]}</div>`;
        container.classList.remove('show');
        setTimeout(() => container.classList.add('show'), 50);
        i++;
      }, 1000);
    }

    function startQuestion() {
      background.classList.remove('blurred');
      const q = shuffledQuestions[currentQuestion];
      container.innerHTML = '';
      if (q.img) container.innerHTML += `<img id="question-img" src="${q.img}" alt="Question" class="fade-in">`;
      else if (q.text) container.innerHTML += `<h2>${q.text}</h2>`;
      container.innerHTML += `
        <div>
          <button class="answer-btn" onclick="checkAnswer('A')">A) ${q.choices[0]}</button>
          <button class="answer-btn" onclick="checkAnswer('B')">B) ${q.choices[1]}</button>
          <button class="answer-btn" onclick="checkAnswer('C')">C) ${q.choices[2]}</button>
        </div>
      `;
    }

    function checkAnswer(choice) {
      let q = shuffledQuestions[currentQuestion];
      const result = document.createElement('div');
      result.className = 'result-message';
      const isCorrect = choice === q.correct;
      if (isCorrect) score++;
      result.textContent = isCorrect ? '‚úÖ Correct!' : '‚ùå Wrong! Try again!';
      document.body.appendChild(result);
      setTimeout(() => {
        result.remove();
        if (isCorrect) {
          currentQuestion++;
          if (currentQuestion < shuffledQuestions.length) {
            background.classList.add('blurred');
            showCountdown();
          } else {
            container.innerHTML = `
  <div style="animation: boom 1.5s ease forwards;">
    <h2 style="font-size: 2.5em; color: #ffdd57; animation: pop-result 0.6s ease forwards;">üéâ You completed the battle! üéâ</h2>
    <h3 style="font-size: 2em; margin-top: 10px;">Your Score: ${score} / ${shuffledQuestions.length}</h3>
    <p style="font-size: 1.2em; margin-top: 5px; color: #cceeff;">You're a Math Warrior now! ‚öîÔ∏è</p>
    <button class='start-btn' onclick='startGame()'>Play Again</button>
  </div>
  <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>`;

setTimeout(() => launchConfetti(), 100);
          }
        }
      }, 2000);
    }
  
function launchConfetti() {
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const confetti = Array.from({ length: 150 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 150 + 150,
    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
    tilt: Math.random() * 10 - 10
  }));
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();
    });
    update();
    requestAnimationFrame(draw);
  }
  function update() {
    confetti.forEach(c => {
      c.y += Math.cos(c.d) + 1 + c.r / 2;
      c.x += Math.sin(c.d);
      if (c.y > canvas.height) c.y = -10;
    });
  }
  draw();
}
</script>
</body>
</html>
