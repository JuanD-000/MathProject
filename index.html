<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Battle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to the Math Battle Game</h1>
  </header>

  <main>
    <div class="container">
      <!-- Create Lobby Section -->
      <div class="card">
        <h2>Create a Game</h2>
        <p>A code for the lobby will be randomly generated.</p>
        <button onclick="createLobby()">Create Lobby</button>
      </div>

      <!-- Join Lobby Section -->
      <div class="card">
        <h2>Join a Game</h2>
        <p>Enter a lobby code to join an existing game:</p>
        <input type="text" id="lobbyCode" placeholder="Enter lobby code...">
        <button onclick="joinLobby()">Join Lobby</button>
      </div>
    </div>

    <!-- Add Math Problem Section -->
    <div class="math-problem-card">
      <h2>Add a Math Problem</h2>
      <p>Submit a math problem for the game:</p>
      <input type="text" id="mathProblem" placeholder="Enter a math problem...">
      <button onclick="submitProblem()">Submit Problem</button>
    </div>
  </main>

  <footer>
    <nav>
      <a href="#">Home</a>
      <a href="#">Rules</a>
      <a href="#">Contact</a>
    </nav>
  </footer>

  <script>
    function createLobby() {
      let lobbyCode = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit lobby code
      alert(`Lobby created! Share this code with others: ${lobbyCode}`);
    }

    function joinLobby() {
      let code = document.getElementById("lobbyCode").value;
      if (code.trim() === "") {
        alert("Please enter a valid lobby code!");
        return;
      }
      alert(`Joining lobby ${code}...`);
    }

    function submitProblem() {
      let problem = document.getElementById("mathProblem").value;
      if (problem.trim() === "") {
        alert("Please enter a math problem!");
        return;
      }
      alert(`Problem added: ${problem}`);
    }
  </script>

</body>
</html>
